<!DOCTYPE html>
<html lang="en" ng-app="fairProjects">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fair Projects</title>
        <link rel="icon" href="images/favicon.ico" type="image/vnd.microsoft.icon">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="bower_components/angular-ui-tree/dist/angular-ui-tree.min.css">
        <link rel="stylesheet" href="dist/style.min.css"/>
    </head>
    <body>
        <br>
        <div class="container col-md-6 col-md-offset-3">
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/#/">
                        <img alt="FairProjects" src="images/FairProjects.png">
                    </a>
                </div>
                <div class="pull-right " id="logout" ng-controller="LogoutController as logoutController">
                    <a class="btn btn-xs btn-primary" ng-if="logoutController.isLoggedIn()" ng-click="logoutController.logout()">
                        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                        Logout
                    </a>
                </div>
            </nav>
            <section>
                <div ng-view></div>
            </section>
        </div>

        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/angular-resource/angular-resource.min.js"></script>
        <script src="bower_components/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-ui-tree/dist/angular-ui-tree.min.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
        <script src="dist/scripts.min.js"></script>

        <script src="//localhost:35729/livereload.js"></script>
    </body>
</html>
